<html>
	{{ partial "headsingle" . }}
	<body>
		<div id="page-wrapper">

			{{ partial "head" .}}

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2 style="
							font-size: 3em;
						" class="hh2">{{ .Params.title }}</h2>
							<!--p>Ipsum dolor feugiat aliquam tempus sed magna lorem consequat accumsan</p-->
						</header>

						<!-- Content -->
						
							<section id="content">
								
								<a class="image fit"><img src="{{ .Params.image }}" alt="" /></a>
								<div class="panel-group" id="accordion">
										
										{{ range $i,$e:= where .Site.Pages "Type" "qa" }}{{ if isset .Params "question"}}<div class="panel panel-default">
											<div class="panel-heading">
												<h4 class="panel-title">
													<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$i}}">{{ .Params.question }}</a>
												</h4>
											</div>
											<div id="collapse{{$i}}" class="panel-collapse collapse {{if eq $i 0}}in{{end}}">
												<div class="panel-body">
													{{ .Content }} 
												</div>
											</div>
										</div>{{ end }}{{ end }}
										
								
							</section>

					</div>
				</div>

						{{ partial "footer" .}}
						{{ partial "end" .}}
